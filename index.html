    /* Critical inline styles for fast paint */
    :root {
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
    }
    
    .boot-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      color: #fff;
      gap: 20px;
      z-index: 9999;
    }
    
    .boot-screen__icon {
      font-size: 64px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .boot-screen__text {
      font-size: 14px;
      color: #888;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
  </style>
